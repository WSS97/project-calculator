<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body
    class="min-h-screen font-(--font-sans) text-[var(--text)] bg-linear-[180deg,_#807ECE_0%,#8E7ECE_100%]"
  >
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --text: #ebebeb;
        --text-secondary: #6b6b6b;
        --primary: #6f43b6;
        --background: #2d2a37;
        --unique: #a570ff;

        --gradient: 180deg, rgba(0, 0, 0, 0.5) 0%, rgba(70, 70, 70, 0.5) 100%;

        --gradient-hover: 180deg, rgba(0, 0, 0, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 100%;

        --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
          0px 7px 7px 0px rgba(0, 0, 0, 0.04),
          0px 4px 6px 0px rgba(0, 0, 0, 0.1),
          0px 2px 4px 0px rgba(0, 0, 0, 0.26),
          0px 0px 2px 0px rgba(0, 0, 0, 0.29),
          0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        --font-sans: "Rubik", sans-serif;
      }

      .--gradient-hover:hover {
        background-image: linear-gradient(var(--gradient-hover));
      }
    </style>

    <script type="text/babel">
      const variantText = {
        default: "text-xl",
        muted: "text-xl text-[var(--text-secondary)]",
        heading: "text-2xl",
        blast: "text-3xl",
      };

      function Text({
        as = "span",
        children,
        className = "",
        variant = "default",
        ...props
      }) {
        const Component = as;
        return (
          <Component
            className={`${variantText[variant]} ${className ? className : ""}`}
            {...props}
          >
            {children}
          </Component>
        );

        // return React.createElement(as, children, {
        //   className: `${variantText[variant]} ${className}`,
        //   ...props,
        // });
      }

      const variantButton = {
        default: "bg-[var(--background)]",
        primary: "bg-[var(--primary)]",
        diferent: "bg-[var(--unique)]",
      };

      function Button({ variant = "default", className, children, ...props }) {
        return (
          <Text
            as="button"
            variant="heading"
            className={`flex items-center justify-center rounded-xl p-3 cursor-pointer
              text-(--text) bg-linear-(--gradient) --gradient-hover shadow-(--shadow)
              ${className ? className : ""}
               ${variantButton[variant]}`}
            {...props}
          >
            {children}
          </Text>
        );
      }

      function Card({ children, className, ...props }) {
        return (
          <div
            className={` bg-(--background) shadow-(--shadow) rounded-2xl max-w-[356px] ${
              className ? className : ""
            }`}
          >
            {children}
          </div>
        );
      }

      const buttons = [
        [
          { input: "CE" },
          { input: "C", className: "flex-1 h-16" },
          { input: "/", variant: "primary" },
        ],
        [
          { input: "7" },
          { input: "8" },
          { input: "9" },
          { input: "*", variant: "primary" },
        ],
        [
          { input: "4" },
          { input: "5" },
          { input: "6" },
          { input: "-", variant: "primary" },
        ],
        [
          { input: "1" },
          { input: "2" },
          { input: "3" },
          { input: "+", variant: "primary" },
        ],
        [
          { input: "0", className: "flex-1 h-16" },
          { input: "," },
          { input: "=", variant: "diferent", className: "w-16 h-16" },
        ],
      ];

      const HistoryContext = React.createContext();

      function HistoryProvider({ children }) {
        const [historyDisplay, setHistoryDisplay] = React.useState([]);
        const historyStorageKey = "history";

        React.useEffect(() => {
          const savedHistory = localStorage.getItem(historyStorageKey);
          savedHistory && setHistoryDisplay(JSON.parse(savedHistory));
        }, []);

        function alterHistoryDisplay(historyOperation) {
          setHistoryDisplay((prev) => {
            const historyStorage = [...prev, historyOperation];

            localStorage.setItem(
              historyStorageKey,
              JSON.stringify(historyStorage)
            );
            return historyStorage;
          });
        }

        return (
          <HistoryContext.Provider
            value={{ historyDisplay, alterHistoryDisplay }}
          >
            {children}
          </HistoryContext.Provider>
        );
      }

      function CauculatorDisplay({ operation, result }) {
        return (
          <div
            className={`
              flex flex-col gap-2 px-[1.375rem]
            `}
          >
            <Text
              as="div"
              variant="muted"
              className={`flex items-center justify-end h-7`}
            >
              {result && operation}
            </Text>
            <div
              className={`
                flex items-center justify-between h-9
              `}
            >
              <Text variant="muted">=</Text>
              <Text variant="blast"> {result || operation} </Text>
            </div>
          </div>
        );
      }

      function useCalculator() {
        const [operation, setOperation] = React.useState("");
        const [result, setResult] = React.useState("");
        const { alterHistoryDisplay } = React.useContext(HistoryContext);

        function doOperation(input) {
          if (input == "C") {
            setResult("");
            setOperation("");
            return;
          }

          if (input == "CE") {
            result ? setResult("") : setOperation(operation.slice(0, -1));
            return;
          }

          if (result) {
            setOperation(isNaN(input) ? `${result}${input}` : input);
            setResult("");
            return;
          }

          if (input === "=") {
            const operationResult = eval(operation.replace(/,/g, "."));
            const parseResult = operationResult.toString().replace(/\./g, ",");
            setResult(parseResult);
            const historyOperation = `${operation}=${parseResult}`;
            alterHistoryDisplay(historyOperation);
            return;
          }

          setOperation(`${operation}${input}`);
        }

        return {
          operation,
          result,
          doOperation,
        };
      }

      function Cauculator() {
        const { operation, result, doOperation } = useCalculator();

        function handleClick(input) {
          doOperation(input);
        }

        return (
          <Card
            className={`
            flex flex-col gap-[1.625rem] w-[22.25rem] pt-14 pb-8 px-8
            cursor-default select-none
          `}
          >
            <CauculatorDisplay operation={operation} result={result} />
            <div className={`flex flex-col gap-3`}>
              {buttons.map((row, index) => (
                <div key={`row-${index}`} className={`flex gap-3 mb-2`}>
                  {row.map((button) => (
                    <Button
                      key={button.input}
                      className={button.className || `w-16 h-16`}
                      variant={button.variant}
                      onClick={() => handleClick(button.input)}
                    >
                      {button.input}
                    </Button>
                  ))}
                </div>
              ))}
            </div>
          </Card>
        );
      }

      function History() {
        const { historyDisplay } = React.useContext(HistoryContext);

        return (
          <Card className=" py-10 px-8 ">
            <Text as="h1" variant="heading" className="mb-4">
              Historico de operacoes
            </Text>
            <ul className=" flex flex-col gap-3">
              {historyDisplay.map((name, index) => (
                <Text as="li" key={`${index}-${name}`}>
                  {name}
                </Text>
              ))}
            </ul>
          </Card>
        );
      }

      function App() {
        return (
          <main className="flex flex-col sm:flex-row justify-center gap-2 py-28 px-4">
            <HistoryProvider>
              <Cauculator />
              <History />
            </HistoryProvider>
          </main>
        );
      }
      const element = document.getElementById("root");
      const root = ReactDOM.createRoot(element);
      root.render(<App />);
    </script>
  </body>
</html>
