<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body
    class="min-h-screen font-(--font-sans) text-[var(--text)] bg-linear-[180deg,_#807ECE_0%,#8E7ECE_100%]"
  >
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --text: #ebebeb;
        --text-secondary: #6b6b6b;
        --primary: #683eac;
        --background: #2d2a37;

        --gradient: 180deg, rgba(0, 0, 0, 0.5) 0%, rgba(70, 70, 70, 0.5) 100%;

        --gradient-hover: 180deg, rgba(0, 0, 0, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 100%;

        --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
          0px 7px 7px 0px rgba(0, 0, 0, 0.04),
          0px 4px 6px 0px rgba(0, 0, 0, 0.1),
          0px 2px 4px 0px rgba(0, 0, 0, 0.26),
          0px 0px 2px 0px rgba(0, 0, 0, 0.29),
          0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        --font-sans: "Rubik", sans-serif;
      }

      .--gradient-hover:hover {
        background-image: linear-gradient(var(--gradient-hover));
      }
    </style>

    <script type="text/babel">
      const variantText = {
        default: "text-xl",
        muted: "text-xl text-[var(--text-secondary)]",
        heading: "text-2xl",
        blast: "text-3xl",
      };

      function Text({
        as = "span",
        children,
        className = "",
        variant = "default",
        ...props
      }) {
        const Component = as;
        return (
          <Component
            className={`${variantText[variant]} ${className ? className : ""}`}
            {...props}
          >
            {children}
          </Component>
        );

        // return React.createElement(as, children, {
        //   className: `${variantText[variant]} ${className}`,
        //   ...props,
        // });
      }

      const variantButton = {
        default: "bg-[var(--background)]",
        primary: "bg-[var(--primary)]",
      };

      function Button({ variant = "default", className, children, ...props }) {
        return (
          <Text
            as="button"
            variant="heading"
            className={`flex items-center justify-center rounded-xl p-3 cursor-pointer
              text-(--text) bg-linear-(--gradient) --gradient-hover shadow-(--shadow)
              ${className ? className : ""}
               ${variantButton[variant]}`}
            {...props}
          >
            {children}
          </Text>
        );
      }

      function Card({ children, className, ...props }) {
        return (
          <div
            className={` bg-(--background) shadow-(--shadow) rounded-2xl max-w-[356px] ${
              className ? className : ""
            }`}
          >
            {children}
          </div>
        );
      }

      function CauculatorDisplay({ operation, result }) {
        return (
          <div
            className={`
              flex flex-col gap-2 px-[1.375rem]
            `}
          >
            <Text
              as="div"
              variant="muted"
              className={`flex items-center justify-end`}
            >
              {operation}
            </Text>
            <div
              className={`
                flex items-center justify-between
              `}
            >
              <Text variant="muted">=</Text>
              <Text variant="blast"> {result} </Text>
            </div>
          </div>
        );
      }

      function Cauculator() {
        return (
          <Card
            className={`
            flex flex-col gap-[1.625rem] w-[22.25rem] pt-14 pb-8 px-8
            cursor-default select-none
          `}
          >
            <CauculatorDisplay operation="1 + 1" result="2" />
            <div classname={`flex flex-col gap-3`}>
              <div className={`flex gap-3`}>
                <Button className={`w-16 h-16`}>CE</Button>
                <Button className={`flex-1`}>C</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  /
                </Button>
              </div>
              <div className={`flex gap-3 mt-3`}>
                <Button className={`w-16 h-16`}>7</Button>
                <Button className={`w-16 h-16`}>8</Button>
                <Button className={`w-16 h-16`}>9</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  x
                </Button>
              </div>
              <div className={`flex gap-3 mt-3`}>
                <Button className={`w-16 h-16`}>4</Button>
                <Button className={`w-16 h-16`}>5</Button>
                <Button className={`w-16 h-16`}>6</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  -
                </Button>
              </div>
              <div className={`flex gap-3 mt-3`}>
                <Button className={`w-16 h-16`}>1</Button>
                <Button className={`w-16 h-16`}>2</Button>
                <Button className={`w-16 h-16`}>3</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  +
                </Button>
              </div>
              <div className={`flex gap-3 mt-3`}>
                <Button className={`flex-1`}>0</Button>
                <Button className={`w-16 h-16`}>,</Button>
                <Button className={`w-16 h-16`} variant="primary">
                  =
                </Button>
              </div>
            </div>
          </Card>
        );
      }

      function History() {
        return (
          <Card className=" py-10 px-8 ">
            <Text as="h1" variant="heading" className="mb-4">
              Historico de operacoes
            </Text>
            <ul className=" flex flex-col gap-3">
              <Text as="li">1 + 1 = 2</Text>
              <Text as="li">2 + 3 + 1 = 6</Text>
              <Text as="li">3 + 2 = 5</Text>
            </ul>
          </Card>
        );
      }

      function App() {
        return (
          <main className="flex flex-col sm:flex-row justify-center gap-2 py-28 px-4">
            <Cauculator />
            <History />
          </main>
        );
      }
      const element = document.getElementById("root");
      const root = ReactDOM.createRoot(element);
      root.render(<App />);
    </script>
  </body>
</html>
